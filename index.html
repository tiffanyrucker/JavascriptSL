<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="code.js" async></script>
  </head>
  <body>
    <h1>My Shopping List</h1>

    
    <button onclick="addToList(1)">NARS Orgasm blush $39</button>
    <button onclick="addToList(2)">Anastasia Contour kit $40</button>
    <button onclick="addToList(3)">Huda Desert Dusk palette $65</button>
    <button onclick="addToList(4)">NARS tan concealer $29</button>
    <button onclick="addToList(5)">Ben Nye Banana powder $36</button>
    <button onclick="checkOut()">Eyelure dramatic lash $11.99</button>
    <button onclick="addToList(0)">NARS Tahoe foundation $49</button>

    <br /><br />

    <table border="3" id="shoppingList">
      <tr>
        <th>Item Name</th>
        <!--<th>Quantity</th>-->
        <th>Price</th>
      </tr>
    </table>

    <br />


    <table border="3" id="checkOut">
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </table>

    <br />

    <p id="total"></p> 

  </body>
</html>
